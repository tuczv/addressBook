<md-dialog aria-label="Edytuj grupę"  ng-cloak flex="40">
    <form name="createForm">
        <md-toolbar  class="md-hue-1 md-whiteframe-z2" style="background:#f6f6f6;">
            <div class="md-toolbar-tools">
                <h2>{{'UPDATE' | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancelAddModal()">
                    <ng-md-icon icon="close" style="fill: black"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-content class="md-no-momentum">
                <section layout="column" layout-margin="">
                    <br>
                    <md-input-container md-is-error="createForm.name.$invalid && (createForm.$submitted || createForm.name.$dirty)" class="md-icon-float md-block">
                        <!-- Use floating label instead of placeholder -->
                        <label>Nazwa</label>
                        <md-icon md-svg-src="assets/icons/ic_person.svg"  class="name"></md-icon>
                        <input
                                ng-model="group.name"
                                name="name"
                                id="name"
                                required>
                        <div ng-messages="createForm.name.$error" ng-if="createForm.name.$touched">
                            <div ng-message="required">Wpisz nazwę</div>
                        </div>
                    </md-input-container>
                </section>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-primary"  ng-click="editGroup(group.id)" ng-disabled="createForm.$invalid"  class="md-raised md-warn">{{'SEND' | translate}}</md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
