<md-dialog aria-label="Nowy użytkownik" flex="40" ng-cloak>
    <form name="editForm">
        <md-toolbar>
            <div class="md-toolbar-tools">

                <h2>{{'NEW' | translate}}</h2>
                <span flex></span>
                <!--      <md-button class="md-icon-button" ng-click="removeContact(contact.id)">
                          <ng-md-icon icon="delete" style="fill: pink"></ng-md-icon>
                      </md-button>-->
                <!--  <md-button class="md-icon-button" ng-click="editContact(contact.id)">
                     <ng-md-icon icon="save" style="fill: white"></ng-md-icon>
                 </md-button> -->
            </div>
            <span flex></span>

        </md-toolbar>

        <md-dialog-content>
            <md-content layout-padding>
                <div>
                    <form>
                        <div layout-gt-sm="row">
                            <md-input-container
                                    class="md-block"
                                    flex-gt-sm
                                    md-is-error="editForm.name.$invalid && (editForm.$submitted || editForm.name.$dirty)">
                                <label>{{'NAME' | translate}}</label>
                                <input
                                        id="name"
                                        name="name"
                                        ng-model="user.username"
                                        required>
                                <div ng-if="editForm.name.$touched" ng-messages="editForm.name.$error">
                                    <div ng-message="required">Wpisz imię</div>
                                </div>
                            </md-input-container>

                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container
                                    class="md-block"
                                    flex-gt-sm
                                    md-is-error="editForm.email.$invalid && (editForm.$submitted || editForm.email.$dirty)">
                                <label>{{'EMAIL' | translate}}</label>
                                <input
                                        id="email"
                                        name="email"
                                        ng-model="user.email"
                                        required
                                        type="email">
                                <div ng-if="editForm.email.$touched" ng-messages="editForm.email.$error">
                                    <div ng-message="required">Wpisz email</div>
                                </div>
                            </md-input-container>

                        </div>
                        <div layout-gt-sm="row">
                            <md-input-container
                                    class="md-block"
                                    flex-gt-sm
                                    md-is-error="editForm.email.$invalid && (editForm.$submitted || editForm.email.$dirty)">
                                <label>{{'PASSWORD' | translate}}</label>
                                <input
                                        id="password"
                                        name="password"
                                        ng-model="user.password"
                                        required
                                        type="password">
                                <div ng-if="editForm.password.$touched" ng-messages="editForm.password.$error">
                                    <div ng-message="required">Wpisz password</div>
                                </div>
                            </md-input-container>

                        </div>
                    </form>
                </div>
            </md-content>
        </md-dialog-content>
        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="cancelCreate()">
                <ng-md-icon icon="keyboard_backspace" style="fill: white"></ng-md-icon>
            </md-button>
            <md-button class="md-raised md-warn" ng-click="createUser()" ng-disabled="editForm.$invalid" type="submit">
                {{'SEND' | translate}}
            </md-button>

        </md-dialog-actions>
    </form>
</md-dialog>
