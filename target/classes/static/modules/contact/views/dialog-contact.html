<md-dialog aria-label="Nowy kontakt" flex="40" ng-cloak>
    <form name="createForm" ng-submit="saveContact()">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h2>{{'NEW' | translate}}</h2>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="cancelAddModal()">
                    <ng-md-icon icon="close" style="fill: white"></ng-md-icon>
                </md-button>
            </div>
        </md-toolbar>

        <md-dialog-content>
            <md-content class="md-no-momentum">
                <section layout="column" layout-margin="">
                    <md-input-container
                            class="md-icon-float md-block"
                            md-is-error="createForm.name.$invalid && (createForm.$submitted || createForm.name.$dirty)">
                        <!-- Use floating label instead of placeholder -->
                        <label>{{'NAME' | translate}}</label>
                        <md-icon class="name" md-svg-src="assets/icons/ic_person.svg" style="fill:gray"></md-icon>
                        <input
                                id="name"
                                name="name"
                                ng-model="contact.name"
                                required>
                        <div ng-if="createForm.name.$touched" ng-messages="createForm.name.$error">
                            <div ng-message="required">Wpisz imiÄ™</div>
                        </div>
                    </md-input-container>
                    <md-input-container class="md-block">
                        <!-- Use floating placeholder instead of label -->
                        <label>{{'EMAIL' | translate}}</label>
                        <md-icon class="email" md-svg-src="assets/icons/ic_email_black_24px.svg"></md-icon>
                        <input ng-model="contact.email" ng-required="true" type="email">
                    </md-input-container>
                    <md-input-container class="md-icon-float md-block">
                        <!-- Use floating label instead of placeholder -->
                        <label>{{'LASTNAME' | translate}}</label>
                        <md-icon class="lastName" md-svg-src="assets/icons/ic_person.svg"></md-icon>
                        <input ng-model="contact.lastName" type="text">
                    </md-input-container>
                    <md-input-container class="md-block" md-no-float>
                        <label>{{'PHONE' | translate}}</label>
                        <md-icon md-svg-src="assets/icons/ic_phone_black_24px.svg"></md-icon>
                        <input ng-model="contact.phone" type="text">
                    </md-input-container>

                    <md-input-container class="md-block">
                        <!-- Use floating placeholder instead of label -->
                        <label>{{'GROUP' | translate}}</label>
                        <md-icon class="group" md-svg-src="assets/icons/ic_group_black_24px.svg"></md-icon>
                        <md-select ng-model="contact.group">
                            <md-option ng-repeat="group in groups" value="{{group.name}}">{{group.name}}</md-option>
                        </md-select>
                    </md-input-container>
                </section>
            </md-content>
        </md-dialog-content>

        <md-dialog-actions layout="row">
            <span flex></span>
            <md-button class="md-raised md-primary" ng-click="cancelAddModal()">{{'BACK' | translate}}</md-button>
            <md-button class="md-raised md-warn" ng-disabled="createForm.$invalid" type="submit">{{'SEND' |
                translate}}
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
