<div flex>

    <!-- ADD EVENT BUTTON -->
    <md-button aria-label="Add event" class="md-fab md-fab-top-left"
               ng-click="showNewEventDialog($event)">
        <ng-md-icon icon="add" style="fill: white"></ng-md-icon>
    </md-button>
    <!-- / ADD EVENT BUTTON -->

    <!-- TOOLBAR -->
    <md-toolbar class="md-hue-1 md-whiteframe-z2" layout="column" role="toolbar" style="">
        <div class="md-toolbar-tools">
            <span class="calendarLeft">{{'CALENDAR' | translate}}</span>
            <span flex></span>

            <md-button aria-label="Search" class="md-icon-button">
                <ng-md-icon icon="search" style="fill: black"></ng-md-icon>
                <md-tooltip><span>Find</span></md-tooltip>
            </md-button>

            <md-button aria-label="Today" class="md-icon-button" ng-click="calendar.today()">
                <ng-md-icon icon="today" style="fill: black"></ng-md-icon>
                <md-tooltip><span>Today</span></md-tooltip>
            </md-button>

            <md-button aria-label="Day" class="md-icon-button" ng-click="calendar.changeView('agendaDay')">
                <ng-md-icon icon="view_day" style="fill: black"></ng-md-icon>
                <md-tooltip><span>Day</span></md-tooltip>
            </md-button>

            <md-button aria-label="Week" class="md-icon-button" ng-click="calendar.changeView('agendaWeek')">
                <ng-md-icon icon="view_week" style="fill: black"></ng-md-icon>
                <md-tooltip><span>Week</span></md-tooltip>
            </md-button>

            <md-button aria-label="Month" class="md-icon-button" ng-click="calendar.changeView('month')">
                <ng-md-icon icon="view_module" style="fill: black"></ng-md-icon>
                <md-tooltip><span>Month</span></md-tooltip>
            </md-button>
        </div>
    </md-toolbar>
    <!-- / TOOLBAR -->

    <!--HEAD-->
    <div id="calendar" layout="column" ng-class="currentMonthShort">

        <!-- HEADER BOTTOM -->
        <div class="header-bottom" layout="row" layout-align="center center">
            <md-button aria-label="Previous" class="md-icon-button arrow" ng-click="calendar.prev()"
                       translate translate-attr-aria-label="CALENDAR.PREVIOUS">
                <ng-md-icon icon="chevron_left" style="fill: black"></ng-md-icon>
            </md-button>

            <div class="title">
                {{calendarView.title}}
            </div>

            <md-button aria-label="Next" class="md-icon-button arrow" ng-click="calendar.next()" translate
                       translate-attr-aria-label="CALENDAR.NEXT">
                <ng-md-icon icon="chevron_right" style="fill: black"></ng-md-icon>
            </md-button>
        </div>

    </div>
    <!-- / HEAD -->

    <!-- CONTENT -->
    <div class="content">
        <md-content calendar="main" id="calendarView" layout-fill ng-model="eventSources"
                    ui-calendar="uiConfig.calendar">

        </md-content>
    </div>
    <!-- / CONTENT -->
</div>
